<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="rockPaperScissors.js" defer></script>
    <title>Do You Want to Play?</title>
  </head>
  <body>
    <div class="flex-wrapper">
      <header class="header">
        <nav class="links">
          <ul class="link-left">
            <li id="logo">
              <img
                src="https://source.unsplash.com/random/100x100"
                alt="logo"
                class="logo-image"
              />
            </li>
            <li id="restart"><a href="#" class="restart-link">Restart</a></li>
          </ul>
          <ul class="link-right">
            <li id="about"><a href="#" class="about-link">About</a></li>
            <li id="contact"><a href="#" class="contact-link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="play-game">
        <p id="ask-play">
          Test your might against the world's most advanced A.I.
        </p>
        <div class="play-game-wrapper">
          <button id="play-game-btn" onclick="playGame()">Play</button>
        </div>
      </section>
      <section class="player-choice">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
      </section>
      <section class="scoreboard">
        <div class="score-player">
          <h3 class="player-scoreboard-header"></h3>
          <span id="player-score"></span>
        </div>
        <div class="score-computer">
          <h3 class="computer-scoreboard-header"></h3>
          <span id="computer-score"></span>
        </div>
      </section>
      <footer class="footer">
        <h6 class="footer-txt">
          Made with <span class="heart">❤️</span> by &copy; Dev.Random.87
          <span class="date">2022</span>
        </h6>
      </footer>
    </div>
  </body>
</html>
