<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <ul class="nav-bar-right">
          <li class="link-right"><a href="#">Link 1</a></li>
          <li class="link-right"><a href="#">Link 2</a></li>
        </ul>
        <ul class="nav-bar-left">
          <li class="link-left"><a href="#">Link 3</a></li>
          <li class="link-left">Logo</li>
        </ul>
      </header>
      <section class="hero">
        <h1 class="hero-header">Rock Paper Scissors</h1>
        <p class="hero-text">
          Test your skills against the world's most advanced AI!
        </p>
      </section>
      <section class="game">
        <h2 class="game-header">
          Select your choice below to play against the computer
        </h2>
        <div class="game-choices">
          <button class="player-choice">Rock</button>
          <button class="player-choice">Paper</button>
          <button class="player-choice">Scissors</button>
        </div>
      </section>
      <section class="scoreboard">
        <div class="computer-score">
          <h3 class="computer-score">Computer Score:</h3>
        </div>
        <div class="player-score">
          <h3 class="player-score">Player Score:</h3>
        </div>
      </section>
    </div>
  </body>
  <script src="rockPaperScissors.js"></script>
</html>
