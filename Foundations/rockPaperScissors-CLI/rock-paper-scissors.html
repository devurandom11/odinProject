<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <ul class="nav-bar-right">
          <li class="link-right"><a href="#">Link 1</a></li>
          <li class="link-right"><a href="#">Link 2</a></li>
        </ul>
        <ul class="nav-bar-left">
          <li class="link-left"><a href="#">Link 3</a></li>
          <li class="link-left">Logo</li>
        </ul>
      </header>
      <section class="hero">
        <h1 class="hero-header">Rock Paper Scissors</h1>
        <p class="hero-text">
          Test your skills against the world's most advanced AI!
        </p>
      </section>
      <section class="game">
        <h2 class="game-header">
          Select your choice below to play against the computer
        </h2>
      </section>
      <section class="scoreboard">
        <div class="computer-score">
          <h3 class="computer-score">Computer Score: <span id="computer-score"></span></h3>
        </div>
        <div class="player-score">
          <h3 class="player-score">Player Score: <span id="player-score"></span></h3>
        </div>
      </section>
    </div>
    <!-- create a footer that has a copyright and the developer name "Devurandom11"-->
    <footer class="footer">
      <p class="footer-text">&copy; 2022 Devurandom11</p>
  </body>
  <script src="rockPaperScissors.js"></script>
</html>
